# =============================================================================
# NODO 2 - Keycloak HA con PostgreSQL Streaming Replication
#
# Componentes:
#   - PostgreSQL REPLICA (R/O) - Replica desde PRIMARY de NODO 1
#   - HAProxy (Proxy a PRIMARY remoto + REPLICA local)
#   - pgpool-II (Query routing: escrituras → PRIMARY remoto, lecturas → REPLICA local)
#   - Keycloak-2 (Aplicación)
#
# Despliegue: NODO 1 debe estar corriendo primero
# Configuración: Requiere IP del NODO 1 para replicación
# =============================================================================

volumes:
  postgres_replica_data:

networks:
  keycloak-ha-net:
    driver: bridge

services:
  # ============================================
  # POSTGRESQL REPLICA (R/O)
  # Replica desde PRIMARY de NODO 1
  # ============================================
  postgres-replica:
    image: postgres:15
    container_name: postgres-replica
    hostname: postgres-replica
    environment:
      POSTGRES_PASSWORD: postgres_admin
      PRIMARY_HOST: <NODO1_IP>  # ⚠️ CONFIGURAR: IP del NODO 1
      PRIMARY_PORT: 5432
      PGPASSWORD: postgres_admin
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
      - ./postgres/setup-replica.sh:/docker-entrypoint-initdb.d/setup-replica.sh:ro
      - ./postgres/replica-entrypoint.sh:/usr/local/bin/replica-entrypoint.sh:ro
      - ./postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
      - ./postgres/postgresql-replica.conf:/etc/postgresql/postgresql.conf:ro
    entrypoint: ["/bin/bash", "/usr/local/bin/replica-entrypoint.sh"]
    ports:
      - "5432:5432"  # Puerto estándar local
    networks:
      - keycloak-ha-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 90s

  # ============================================
  # HAPROXY - Proxy a PRIMARY remoto + REPLICA local
  # ============================================
  haproxy:
    image: haproxy:2.9-alpine
    container_name: haproxy
    hostname: haproxy
    volumes:
      - ./haproxy/haproxy-nodo2.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    ports:
      - "5000:5000"  # PRIMARY remoto (proxy)
      - "5001:5001"  # REPLICA local
      - "7000:7000"  # Stats
    networks:
      - keycloak-ha-net
    extra_hosts:
      - "nodo1-primary:<NODO1_IP>"  # ⚠️ CONFIGURAR: IP del NODO 1
    depends_on:
      postgres-replica:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "haproxy -c -f /usr/local/etc/haproxy/haproxy.cfg"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ============================================
  # PGPOOL-II - Query Routing con PRIMARY remoto
  # Backend 0: PRIMARY remoto (NODO 1) - Escrituras
  # Backend 1: REPLICA local (NODO 2) - Lecturas
  # ============================================
  pgpool:
    image: pgpool/pgpool:latest
    container_name: pgpool
    hostname: pgpool
    environment:
      - POSTGRES_USERNAME=postgres
      - POSTGRES_PASSWORD=postgres_admin
      # Backend 0: PRIMARY remoto (NODO 1) - Solo escrituras
      - PGPOOL_PARAMS_BACKEND_HOSTNAME0=<NODO1_IP>
      - PGPOOL_PARAMS_BACKEND_PORT0=5432
      - PGPOOL_PARAMS_BACKEND_WEIGHT0=0
      - PGPOOL_PARAMS_BACKEND_FLAG0=ALWAYS_PRIMARY
      # Backend 1: REPLICA local - Lecturas
      - PGPOOL_PARAMS_BACKEND_HOSTNAME1=postgres-replica
      - PGPOOL_PARAMS_BACKEND_PORT1=5432
      - PGPOOL_PARAMS_BACKEND_WEIGHT1=1
      - PGPOOL_PARAMS_BACKEND_FLAG1=DISALLOW_TO_FAILOVER
      - PGPOOL_PARAMS_NUM_INIT_CHILDREN=32
      - PGPOOL_PARAMS_MAX_POOL=4
      - PGPOOL_PARAMS_LOAD_BALANCE_MODE=on
      - PGPOOL_PARAMS_MASTER_SLAVE_MODE=on
      - PGPOOL_PARAMS_MASTER_SLAVE_SUB_MODE=stream
      - PGPOOL_PARAMS_SR_CHECK_USER=postgres
      - PGPOOL_PARAMS_SR_CHECK_PASSWORD=postgres_admin
      - PGPOOL_PARAMS_HEALTH_CHECK_USER=postgres
      - PGPOOL_PARAMS_HEALTH_CHECK_PASSWORD=postgres_admin
      - PGPOOL_PARAMS_HEALTH_CHECK_PERIOD=10
      - PGPOOL_PARAMS_HEALTH_CHECK_TIMEOUT=20
      - PGPOOL_PARAMS_DISABLE_LOAD_BALANCE_ON_WRITE=transaction
    volumes:
      - ./pgpool/pgpool-nodo2.conf:/config/pgpool.conf:ro
      - ./pgpool/pool_hba.conf:/config/pool_hba.conf:ro
      - ./pgpool/pool_passwd:/config/pool_passwd:ro
    ports:
      - "9999:9999"
      - "9898:9898"
    networks:
      - keycloak-ha-net
    extra_hosts:
      - "nodo1-primary:<NODO1_IP>"  # ⚠️ CONFIGURAR: IP del NODO 1
    depends_on:
      haproxy:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "psql -h localhost -p 9999 -U postgres -d postgres -c 'SELECT 1' > /dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ============================================
  # KEYCLOAK 2 (NODO 2)
  # Conecta a pgpool (proxy a PRIMARY remoto)
  # Cluster con Keycloak-1 (NODO 1) via JGroups TCP
  # ============================================
  keycloak-2:
    build: .
    container_name: keycloak-2
    hostname: keycloak-2
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      
      # Database configuration (pgpool proxy)
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://pgpool:9999/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_DB_SCHEMA: public
      KC_TRANSACTION_XA_ENABLED: false
      
      # Hostname configuration
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: false
      KC_HOSTNAME_PORT: 8443
      
      # SSL/TLS configuration
      KC_HTTPS_ENABLED: true
      KC_HTTPS_PORT: 8443
      KC_HTTPS_KEY_STORE_FILE: /opt/keycloak/conf/keycloak.p12
      KC_HTTPS_KEY_STORE_PASSWORD: changeit
      KC_HTTPS_KEY_STORE_TYPE: PKCS12
      
      # Clustering with Infinispan (JGroups TCP)
      KC_CACHE: ispn
      KC_CACHE_STACK: tcp
      JGROUPS_DISCOVERY_PROTOCOL: TCPPING
      JGROUPS_DISCOVERY_PROPERTIES: initial_hosts="<NODO1_IP>\\:7800\\,keycloak-2[7800]",port_range=0
      KC_CACHE_CONFIG_FILE: cache-ispn-jdbc-ping.xml
      
      # Logging
      KC_LOG_LEVEL: INFO
      KC_LOG_CONSOLE_OUTPUT: default
      
      # Health and metrics
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true
    ports:
      - "8443:8443"    # HTTPS
      - "7800:7800"    # JGroups clustering
    volumes:
      - ./certs/keycloak.p12:/opt/keycloak/conf/keycloak.p12:ro
    networks:
      - keycloak-ha-net
    extra_hosts:
      - "nodo1-keycloak:<NODO1_IP>"  # ⚠️ CONFIGURAR: IP del NODO 1
    depends_on:
      pgpool:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f -k https://localhost:8443/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
