# =============================================================================
# pgpool-II Configuration - NODO 1
# Solo PRIMARY local
# =============================================================================

# ============================================
# LISTEN SETTINGS
# ============================================
listen_addresses = '*'
port = 9999
socket_dir = '/var/run/postgresql'
pcp_listen_addresses = '*'
pcp_port = 9898

# ============================================
# BACKEND CONNECTIONS
# ============================================
# Backend 0: PRIMARY local (único backend)
backend_hostname0 = 'haproxy'
backend_port0 = 5000
backend_weight0 = 1      # Recibe todas las queries (único backend)
backend_data_directory0 = '/var/lib/postgresql/data'
backend_flag0 = 'ALWAYS_PRIMARY'
backend_application_name0 = 'nodo1_primary'

# ============================================
# AUTHENTICATION
# ============================================
enable_pool_hba = off
allow_clear_text_frontend_auth = on

# ============================================
# CONNECTION POOLING
# ============================================
num_init_children = 32
max_pool = 4
child_life_time = 300
child_max_connections = 0
connection_life_time = 0
client_idle_limit = 0

# ============================================
# LOAD BALANCING MODE
# ============================================
load_balance_mode = on
ignore_leading_white_space = on

# ============================================
# PRIMARY/REPLICA MODE
# ============================================
master_slave_mode = on
master_slave_sub_mode = 'stream'

# ============================================
# STREAMING REPLICATION CHECK
# ============================================
sr_check_period = 10
sr_check_user = 'postgres'
sr_check_password = 'postgres_admin'
sr_check_database = 'postgres'

# ============================================
# HEALTH CHECK
# ============================================
health_check_period = 10
health_check_timeout = 20
health_check_user = 'postgres'
health_check_password = 'postgres_admin'
health_check_database = 'postgres'
health_check_max_retries = 3
health_check_retry_delay = 1

# ============================================
# FAILOVER (Deshabilitado)
# ============================================
failover_command = ''
failback_command = ''
failover_on_backend_error = off
detach_false_primary = off

# ============================================
# LOGGING
# ============================================
log_destination = 'stderr'
log_line_prefix = '[NODO1-pgpool] %t: pid %p: '
log_connections = on
log_disconnections = on
log_hostname = on
log_statement = off
log_per_node_statement = on
log_client_messages = on

# ============================================
# STATEMENT LEVEL LOAD BALANCE
# ============================================
primary_routing_query_pattern_list = 'COPY;INSERT;UPDATE;DELETE;LOCK;CREATE;DROP;ALTER;TRUNCATE;GRANT;REVOKE'

# ============================================
# OTHERS
# ============================================
relcache_expire = 0
relcache_size = 256
enable_shared_relcache = on
relcache_query_target = 'primary'
memory_cache_enabled = off
