# =============================================================================
# NODO 1 - Keycloak HA con PostgreSQL Streaming Replication
#
# Componentes:
#   - PostgreSQL PRIMARY (R/W) - Puerto 5432 expuesto para replicación
#   - HAProxy (Routing local)
#   - pgpool-II (Query routing local)
#   - Keycloak-1 (Aplicación)
#
# Despliegue: Este nodo debe desplegarse primero
# Configuración: Exponer IP pública para que NODO 2 se conecte
# =============================================================================

volumes:
  postgres_primary_data:

networks:
  keycloak-ha-net:
    driver: bridge

services:
  # ============================================
  # POSTGRESQL PRIMARY (R/W)
  # ============================================
  postgres-primary:
    image: postgres:15
    container_name: postgres-primary
    hostname: postgres-primary
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_admin
      POSTGRES_DB: postgres
    volumes:
      - postgres_primary_data:/var/lib/postgresql/data
      - ./postgres/init-primary.sh:/docker-entrypoint-initdb.d/init-primary.sh:ro
      - ./postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
      - ./postgres/postgresql-primary.conf:/etc/postgresql/postgresql.conf:ro
    command: [
        "postgres",
        "-c", "config_file=/etc/postgresql/postgresql.conf",
        "-c", "hba_file=/etc/postgresql/pg_hba.conf",
        "-c", "listen_addresses=*"
      ]
    ports:
      - "5432:5432"  # ⚠️ EXPUESTO para replicación desde NODO 2
    networks:
      - keycloak-ha-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============================================
  # HAPROXY - Routing LOCAL
  # Solo entre PRIMARY local (no hay REPLICA aquí)
  # ============================================
  haproxy:
    image: haproxy:2.9-alpine
    container_name: haproxy
    hostname: haproxy
    volumes:
      - ./haproxy/haproxy-nodo1.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    ports:
      - "5000:5000"  # PRIMARY directo
      - "7000:7000"  # Stats
    networks:
      - keycloak-ha-net
    depends_on:
      postgres-primary:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "haproxy -c -f /usr/local/etc/haproxy/haproxy.cfg"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ============================================
  # PGPOOL-II - Query Routing LOCAL
  # Solo backend PRIMARY local
  # ============================================
  pgpool:
    image: pgpool/pgpool:latest
    container_name: pgpool
    hostname: pgpool
    environment:
      - POSTGRES_USERNAME=postgres
      - POSTGRES_PASSWORD=postgres_admin
      # Backend 0: PRIMARY local (único backend)
      - PGPOOL_PARAMS_BACKEND_HOSTNAME0=haproxy
      - PGPOOL_PARAMS_BACKEND_PORT0=5000
      - PGPOOL_PARAMS_BACKEND_WEIGHT0=1
      - PGPOOL_PARAMS_BACKEND_FLAG0=ALWAYS_PRIMARY
      - PGPOOL_PARAMS_NUM_INIT_CHILDREN=32
      - PGPOOL_PARAMS_MAX_POOL=4
      - PGPOOL_PARAMS_LOAD_BALANCE_MODE=on
      - PGPOOL_PARAMS_MASTER_SLAVE_MODE=on
      - PGPOOL_PARAMS_MASTER_SLAVE_SUB_MODE=stream
      - PGPOOL_PARAMS_SR_CHECK_USER=postgres
      - PGPOOL_PARAMS_SR_CHECK_PASSWORD=postgres_admin
      - PGPOOL_PARAMS_HEALTH_CHECK_USER=postgres
      - PGPOOL_PARAMS_HEALTH_CHECK_PASSWORD=postgres_admin
      - PGPOOL_PARAMS_HEALTH_CHECK_PERIOD=10
      - PGPOOL_PARAMS_DISABLE_LOAD_BALANCE_ON_WRITE=transaction
    volumes:
      - ./pgpool/pgpool-nodo1.conf:/config/pgpool.conf:ro
      - ./pgpool/pool_hba.conf:/config/pool_hba.conf:ro
      - ./pgpool/pool_passwd:/config/pool_passwd:ro
    ports:
      - "9999:9999"
      - "9898:9898"
    networks:
      - keycloak-ha-net
    depends_on:
      haproxy:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "psql -h localhost -p 9999 -U postgres -d postgres -c 'SELECT 1' > /dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # KEYCLOAK 1 (NODO 1)
  # Conecta a pgpool local
  # Cluster con Keycloak-2 (NODO 2) via JGroups TCP
  # ============================================
  keycloak-1:
    build: .
    container_name: keycloak-1
    hostname: keycloak-1
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      
      # Database configuration (pgpool local)
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://pgpool:9999/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_DB_SCHEMA: public
      KC_TRANSACTION_XA_ENABLED: false
      
      # Hostname configuration
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: false
      KC_HOSTNAME_PORT: 8443
      
      # SSL/TLS configuration
      KC_HTTPS_ENABLED: true
      KC_HTTPS_PORT: 8443
      KC_HTTPS_KEY_STORE_FILE: /opt/keycloak/conf/keycloak.p12
      KC_HTTPS_KEY_STORE_PASSWORD: changeit
      KC_HTTPS_KEY_STORE_TYPE: PKCS12
      
      # Clustering with Infinispan (JGroups TCP)
      KC_CACHE: ispn
      KC_CACHE_STACK: tcp
      JGROUPS_DISCOVERY_PROTOCOL: TCPPING
      JGROUPS_DISCOVERY_PROPERTIES: initial_hosts="keycloak-1[7800]\\,<NODO2_IP>\\:7800",port_range=0
      KC_CACHE_CONFIG_FILE: cache-ispn-jdbc-ping.xml
      
      # Logging
      KC_LOG_LEVEL: INFO
      KC_LOG_CONSOLE_OUTPUT: default
      
      # Health and metrics
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true
    ports:
      - "8443:8443"    # HTTPS
      - "7800:7800"    # JGroups clustering
    volumes:
      - ./certs/keycloak.p12:/opt/keycloak/conf/keycloak.p12:ro
    networks:
      - keycloak-ha-net
    depends_on:
      pgpool:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f -k https://localhost:8443/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
