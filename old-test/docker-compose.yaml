# =============================================================================
# Keycloak HA con PostgreSQL Streaming Replication Nativo
#
# Arquitectura:
#   - PostgreSQL PRIMARY (R/W)
#   - PostgreSQL REPLICA (R/O) - Replicación automática vía Streaming
#   - HAProxy (Detección inteligente PRIMARY/REPLICA)
#   - Keycloak 1 & 2 (Cluster con cache distribuido)
# =============================================================================

volumes:
  postgres_primary_data:
  postgres_replica_data:

networks:
  keycloak-ha-net:
    driver: bridge

services:
  # ============================================
  # POSTGRESQL PRIMARY
  # ============================================
  postgres-primary:
    image: postgres:15
    container_name: postgres-primary
    hostname: postgres-primary
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_admin
      POSTGRES_DB: postgres
    volumes:
      - postgres_primary_data:/var/lib/postgresql/data
      - ./postgres/init-primary.sh:/docker-entrypoint-initdb.d/init-primary.sh:ro
      - ./postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
      - ./postgres/postgresql-primary.conf:/etc/postgresql/postgresql.conf:ro
    command: [
        "postgres",
        "-c", "config_file=/etc/postgresql/postgresql.conf",
        "-c", "hba_file=/etc/postgresql/pg_hba.conf"
      ]
    ports:
      - "5432:5432"
    networks:
      - keycloak-ha-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============================================
  # POSTGRESQL REPLICA
  # ============================================
  postgres-replica:
    image: postgres:15
    container_name: postgres-replica
    hostname: postgres-replica
    environment:
      POSTGRES_PASSWORD: postgres_admin
      PRIMARY_HOST: postgres-primary
      PRIMARY_PORT: 5432
      PGPASSWORD: postgres_admin
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
      - ./postgres/setup-replica.sh:/docker-entrypoint-initdb.d/setup-replica.sh:ro
      - ./postgres/replica-entrypoint.sh:/usr/local/bin/replica-entrypoint.sh:ro
      - ./postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
      - ./postgres/postgresql-replica.conf:/etc/postgresql/postgresql.conf:ro
    entrypoint: ["/bin/bash", "/usr/local/bin/replica-entrypoint.sh"]
    ports:
      - "5433:5432"
    networks:
      - keycloak-ha-net
    depends_on:
      postgres-primary:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  # ============================================
  # HAPROXY - Detección inteligente PRIMARY/REPLICA
  # ============================================
  haproxy:
    image: haproxy:2.9-alpine
    container_name: haproxy
    hostname: haproxy
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    ports:
      - "5000:5000"  # PRIMARY (R/W)
      - "5001:5001"  # REPLICA (R/O)
      - "7000:7000"  # Stats
    networks:
      - keycloak-ha-net
    depends_on:
      postgres-primary:
        condition: service_healthy
      postgres-replica:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "haproxy -c -f /usr/local/etc/haproxy/haproxy.cfg"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ============================================
  # PGPOOL-II - Query Routing Automático
  # Redirige automáticamente escrituras al PRIMARY
  # y lecturas al REPLICA
  # ============================================
  pgpool:
    image: pgpool/pgpool:latest
    container_name: pgpool
    hostname: pgpool
    environment:
      - POSTGRES_USERNAME=postgres
      - POSTGRES_PASSWORD=postgres_admin
      - PGPOOL_PARAMS_BACKEND_HOSTNAME0=haproxy
      - PGPOOL_PARAMS_BACKEND_PORT0=5000
      - PGPOOL_PARAMS_BACKEND_WEIGHT0=0
      - PGPOOL_PARAMS_BACKEND_FLAG0=ALWAYS_PRIMARY
      - PGPOOL_PARAMS_BACKEND_HOSTNAME1=haproxy
      - PGPOOL_PARAMS_BACKEND_PORT1=5001
      - PGPOOL_PARAMS_BACKEND_WEIGHT1=1
      - PGPOOL_PARAMS_BACKEND_FLAG1=DISALLOW_TO_FAILOVER
      - PGPOOL_PARAMS_NUM_INIT_CHILDREN=32
      - PGPOOL_PARAMS_MAX_POOL=4
      - PGPOOL_PARAMS_LOAD_BALANCE_MODE=on
      - PGPOOL_PARAMS_MASTER_SLAVE_MODE=on
      - PGPOOL_PARAMS_MASTER_SLAVE_SUB_MODE=stream
      - PGPOOL_PARAMS_SR_CHECK_USER=postgres
      - PGPOOL_PARAMS_SR_CHECK_PASSWORD=postgres_admin
      - PGPOOL_PARAMS_HEALTH_CHECK_USER=postgres
      - PGPOOL_PARAMS_HEALTH_CHECK_PASSWORD=postgres_admin
      - PGPOOL_PARAMS_HEALTH_CHECK_PERIOD=10
      - PGPOOL_PARAMS_DISABLE_LOAD_BALANCE_ON_WRITE=transaction
    volumes:
      - ./pgpool/pgpool.conf:/config/pgpool.conf:ro
      - ./pgpool/pool_hba.conf:/config/pool_hba.conf:ro
      - ./pgpool/pool_passwd:/config/pool_passwd:ro
    ports:
      - "9999:9999"
      - "9898:9898"
    networks:
      - keycloak-ha-net
    depends_on:
      haproxy:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "psql -h localhost -p 9999 -U postgres -d postgres -c 'SELECT 1' > /dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============================================
  # KEYCLOAK 1
  # ============================================
  keycloak-1:
    build: .
    container_name: keycloak-1
    hostname: keycloak-1
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://haproxy:5000/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_HOSTNAME: localhost
      KC_HOSTNAME_STRICT: false
      KC_HTTPS_ENABLED: true
      KC_HTTPS_PORT: 8443
      KC_HTTPS_KEY_STORE_FILE: /opt/keycloak/conf/keycloak.p12
      KC_HTTPS_KEY_STORE_PASSWORD: changeit
      KC_HTTPS_KEY_STORE_TYPE: PKCS12
      KC_CACHE: ispn
      KC_CACHE_STACK: tcp
      JAVA_OPTS_APPEND: >-
        -Djgroups.bind_addr=keycloak-1
        -Djgroups.tcpping.initial_hosts=keycloak-1[7800],keycloak-2[7800]
        -Djava.net.preferIPv4Stack=true
    ports:
      - "8443:8443"
      - "7800:7800"
    volumes:
      - ./certs/keycloak.p12:/opt/keycloak/conf/keycloak.p12:ro
    networks:
      - keycloak-ha-net
    depends_on:
      haproxy:
        condition: service_healthy
    restart: unless-stopped

  # ============================================
  # KEYCLOAK 2
  # ============================================
  keycloak-2:
    build: .
    container_name: keycloak-2
    hostname: keycloak-2
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://haproxy:5000/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_HOSTNAME: localhost
      KC_HOSTNAME_STRICT: false
      KC_HTTPS_ENABLED: true
      KC_HTTPS_PORT: 8443
      KC_HTTPS_KEY_STORE_FILE: /opt/keycloak/conf/keycloak.p12
      KC_HTTPS_KEY_STORE_PASSWORD: changeit
      KC_HTTPS_KEY_STORE_TYPE: PKCS12
      KC_CACHE: ispn
      KC_CACHE_STACK: tcp
      JAVA_OPTS_APPEND: >-
        -Djgroups.bind_addr=keycloak-2
        -Djgroups.tcpping.initial_hosts=keycloak-1[7800],keycloak-2[7800]
        -Djava.net.preferIPv4Stack=true
    ports:
      - "8444:8443"
      - "7801:7800"
    volumes:
      - ./certs/keycloak.p12:/opt/keycloak/conf/keycloak.p12:ro
    networks:
      - keycloak-ha-net
    depends_on:
      haproxy:
        condition: service_healthy
    restart: unless-stopped
