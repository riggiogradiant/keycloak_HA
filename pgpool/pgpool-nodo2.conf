# =============================================================================
# pgpool-II Configuration - NODO 2
# PRIMARY remoto (NODO 1) + REPLICA local
# Routing: Escrituras → PRIMARY remoto, Lecturas → REPLICA local
# =============================================================================

# ============================================
# LISTEN SETTINGS
# ============================================
listen_addresses = '*'
port = 9999
socket_dir = '/var/run/postgresql'
pcp_listen_addresses = '*'
pcp_port = 9898

# ============================================
# BACKEND CONNECTIONS
# ============================================
# Backend 0: PRIMARY remoto (NODO 1) - Solo escrituras
# ⚠️ La IP se configura via variables de entorno en docker-compose
backend_hostname0 = '<NODO1_IP>'
backend_port0 = 5432
backend_weight0 = 0      # Weight 0 = No load balance (solo escrituras)
backend_data_directory0 = '/var/lib/postgresql/data'
backend_flag0 = 'ALWAYS_PRIMARY'
backend_application_name0 = 'nodo1_primary_remote'

# Backend 1: REPLICA local (NODO 2) - Lecturas
backend_hostname1 = 'postgres-replica'
backend_port1 = 5432
backend_weight1 = 1      # Weight 1 = Recibe todos los SELECTs
backend_data_directory1 = '/var/lib/postgresql/data'
backend_flag1 = 'DISALLOW_TO_FAILOVER'
backend_application_name1 = 'nodo2_replica_local'

# ============================================
# AUTHENTICATION
# ============================================
enable_pool_hba = off
allow_clear_text_frontend_auth = on

# ============================================
# CONNECTION POOLING
# ============================================
num_init_children = 32
max_pool = 4
child_life_time = 300
child_max_connections = 0
connection_life_time = 600  # Aumentado para conexiones remotas
client_idle_limit = 0
connection_cache = on  # Cachear conexiones remotas

# ============================================
# LOAD BALANCING MODE (QUERY ROUTING)
# ============================================
load_balance_mode = on
ignore_leading_white_space = on

# ============================================
# WRITE QUERY DETECTION
# ============================================
# Detectar queries de escritura y enviarlas al PRIMARY remoto
disable_load_balance_on_write = 'transaction'

# ============================================
# PRIMARY/REPLICA MODE
# ============================================
master_slave_mode = on
master_slave_sub_mode = 'stream'

# ============================================
# STREAMING REPLICATION CHECK
# ============================================
sr_check_period = 10
sr_check_user = 'postgres'
sr_check_password = 'postgres_admin'
sr_check_database = 'postgres'

# ============================================
# HEALTH CHECK (Mayor timeout para PRIMARY remoto)
# ============================================
health_check_period = 10
health_check_timeout = 30  # Mayor timeout por red
health_check_user = 'postgres'
health_check_password = 'postgres_admin'
health_check_database = 'postgres'
health_check_max_retries = 3
health_check_retry_delay = 2

# ============================================
# FAILOVER (Deshabilitado - manual)
# ============================================
failover_command = ''
failback_command = ''
failover_on_backend_error = off
detach_false_primary = off

# ============================================
# LOGGING
# ============================================
log_destination = 'stderr'
log_line_prefix = '[NODO2-pgpool] %t: pid %p: '
log_connections = on
log_disconnections = on
log_hostname = on
log_statement = on  # Log queries para debug
log_per_node_statement = on  # Ver qué backend sirve cada query
log_client_messages = on
log_standby_delay = 'if_over_threshold'

# ============================================
# STATEMENT LEVEL LOAD BALANCE
# ============================================
# Queries que SIEMPRE van al PRIMARY (remoto)
primary_routing_query_pattern_list = 'COPY;INSERT;UPDATE;DELETE;LOCK;CREATE;DROP;ALTER;TRUNCATE;GRANT;REVOKE'

# ============================================
# OTHERS
# ============================================
relcache_expire = 0
relcache_size = 256
enable_shared_relcache = on
relcache_query_target = 'primary'
memory_cache_enabled = off
