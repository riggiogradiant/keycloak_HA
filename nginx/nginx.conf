events {
    worker_connections 1024;
}

http {
    # Upstream: Pool de servidores Keycloak
    upstream keycloak_backend {
        # Sticky sessions basadas en IP
        ip_hash;
        
        # Nodos Keycloak
        server keycloak-node-1:8443 max_fails=3 fail_timeout=30s;
        server keycloak-node-2:8443 max_fails=3 fail_timeout=30s;
    }

    # Redirigir HTTP a HTTPS
    server {
        listen 80;
        server_name _;
        
        return 301 https://$host$request_uri;
    }

    # HTTPS Load Balancer
    server {
        listen 443 ssl http2;
        server_name localhost;

        # Certificados SSL
        ssl_certificate /etc/nginx/ssl/nginx.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx.key;

        # Configuraci√≥n SSL moderna
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Headers de seguridad
        add_header Strict-Transport-Security "max-age=31536000" always;
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;

        # Proxy settings
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffers
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Locations
        location / {
            # SSL backend verification (trust self-signed certs)
            proxy_ssl_verify off;
            
            proxy_pass https://keycloak_backend;
        }

        # Health check endpoint
        location /health {
            proxy_ssl_verify off;
            proxy_pass https://keycloak_backend/health;
        }

        # Status page
        location /nginx-status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Keep-alive
    keepalive_timeout 65;

    # Client body size
    client_max_body_size 10M;
}
